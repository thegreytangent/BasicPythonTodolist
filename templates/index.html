{% extends 'base.html' %}

{% block head %}

{% endblock %}

{%block body%}

<div class="content">
  <h1>Todo List</h1>

  {% if tasks|length < 1 %}
  <p>There are not entries</p>
  {% else %}
  <table>
    <tr>
      <th>Task</th>
      <th>Added</th>
      <th>Actions</th>
    </tr>
    {% for task in tasks %}
    <tr>
      <td>{{ task.content }}</td>
      <td>{{ task.date_created.date() }}</td>
      <td>
        <a href="/delete/{{task.id}}">Delete</a>
        <a href="/update/{{task.id}}">Update</a>
      </td>
    </tr>
    {% endfor %}
  </table>
   {% endif %}
  <form method="post" action="/">
    <input type="text" name="content" id="content" />
    <input type="submit" value="Add Task">
  </form>
</div>

{% endblock %}
